<!DOCTYPE html>
<html lang="en">

<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  <script id='clientScript' type="text/babel">
    let champsList = {};


    const handleResponse = (xhr, parseResponse) => {
      const content = document.querySelector('#content')

      switch (xhr.status) {
        case 200: '<b>Success!</b>;'
          break;
        case 201: '<b>Created</b>;'
          break;
        case 400: '<b>Bad Request</b>;'
          break;
        case 404: '<b>Not Found</b>;'
          break;
        default:
          content.innerHTML = '<p>Error code not implemented</p>';
      }

      if (parseResponse) {
        const obj = JSON.parse(xhr.response);
        console.dir(obj);
        champsList = obj;
        console.log(champsList);
        postChampsList(champsList);

        //content.innerHTML += `<p>${xhr.response}</p>`
      } else {
        content.innerHTML += '<p>Meta Data Received</p>';
      }
    };

    const requestUpdate = (e, userForm) => {
      e.preventDefault();

      const url = userForm.querySelector('#urlField').value;
      const method = userForm.querySelector('#methodSelect').value;

      const xhr = new XMLHttpRequest();
      xhr.open(method, url);

      xhr.setRequestHeader("Accept", 'application/json');

      if (method == 'get') {
        xhr.onload = () => handleResponse(xhr, true);
      }
      else {
        xhr.onload = () => handleResponse(xhr, false);
      }
      xhr.send();

      return false;

    };


    const sendPost = (e, nameForm) => {
      e.preventDefault();

      const nameAction = nameForm.getAttribute('action');
      const nameMethod = nameForm.getAttribute('method');

      const nameField = nameForm.querySelector("#nameField");
      const ageField = nameForm.querySelector("#ageField");

      const xhr = new XMLHttpRequest();
      xhr.open(nameMethod, nameAction);

      xhr.setRequestHeader('Accept', 'application/json');
      xhr.setRequestHeader('Content-Type', 'application/x-www-form-urleconded');

      xhr.onload = () => handleResponse(xhr);

      const formData = `name=${nameField.value}&age=${ageField.value}`;
      xhr.send(formData);

      return false;
    };

    const postChampsList = (champsListPost) => {

      const xhr = new XMLHttpRequest();
      xhr.open('post', '/addChampsList');

      xhr.setRequestHeader('Accept', 'application/json');
      xhr.setRequestHeader('Content-Type', 'application/json');

      xhr.onload = () => handleResponse(xhr, false);
      console.dir(champsListPost);
      xhr.send(champsList);

      return false;
    }

    const requestChampionList = () => {
      const xhr = new XMLHttpRequest();
      xhr.open("GET", 'http://ddragon.leagueoflegends.com/cdn/11.5.1/data/en_US/champion.json');
      xhr.setRequestHeader('Accept', 'application/json', true);
      xhr.onload = () => handleResponse(xhr, true);

      xhr.send();
      return false;
    }

    const init = () => {
      const nameForm = document.querySelector("#nameForm");
      const userForm = document.querySelector("#userForm");
      const getUsers = (e) => requestUpdate(e, userForm);
      const addUser = (e) => sendPost(e, nameForm);

      requestChampionList();
      console.log("After Request and Post" + champsList);
      //console.log("After Request and Post" + champsList);

      userForm.addEventListener('submit', getUsers);
      //nameForm.addEventListener('submit', getImages);
    };

    window.onload = init;


  </script>
</head>

<body>
  <section id="top">
    <h3>POST Status Code Tests</h3>
    <form id="nameForm" action="/addUser" method="post">
      <label for="name">Summoner Name: </label>
      <input id="nameField" type="text" name="name" />
      <input type="submit" value="Add User" />
    </form>
    <form id="userForm" action="/getUsers" method="get">
      <select id='urlField'>
        <option value='/getUsers'>/getUsers</option>
        <option value='/notReal'>/notReal</option>
      </select>
      <select id="methodSelect">
        <option value="get">GET</option>
        <option value="head">HEAD</option>
      </select>
      <input type="submit" value="Get User" />
    </form>
  </section>
  <section id="content">
  </section>
</body>

</html>
